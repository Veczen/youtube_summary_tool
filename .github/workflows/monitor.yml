name: YouTube Monitor

on:
  schedule:
    - cron: '23,48 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        persist-credentials: true   # <-- 必须添加这一行

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg

    - name: Install Python dependencies
      run: |
        pip install -r requirements.txt

    - name: Run monitor
      env:
        YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
        AZURE_SPEECH_KEY: ${{ secrets.AZURE_SPEECH_KEY }}
        AZURE_SPEECH_REGION: ${{ secrets.AZURE_SPEECH_REGION }}
        EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
        EMAIL_SUBSCRIBERS: ${{ secrets.EMAIL_SUBSCRIBERS }}
        AUDIO_SERVER_URL: ${{ secrets.AUDIO_SERVER_URL }}
        AUDIO_SERVER_API_KEY: ${{ secrets.AUDIO_SERVER_API_KEY }}

      run: python -u monitor.py

    - name: Commit and push if changed
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add last_videos.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update last_videos.json" && git push origin HEAD:main)